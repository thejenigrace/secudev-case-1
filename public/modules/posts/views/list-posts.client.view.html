	<div class="col-md-10 col-md-offset-1 list-group form-bg">
		<a data-ng-repeat="post in postsCtrl.posts" data-ng-href="#!/posts/{{post._id}}" class="list-group-item">
			<div class="row">
				<div class="col-sm-2 text-center">
					<h6 class="text-primary" data-ng-bind="postsCtrl.user.firstName"></h6>
					<h5 class="text-danger" data-ng-bind="postsCtrl.user.username"></h5>
					<small class="list-group-item-text">
						Joined:
						<span data-ng-bind="postsCtrl.user.created | date:'mediumDate'"></span>
					</small>
				</div>
				<div class="post-divider-vertical"></div>
				<div class="col-sm-9">
					<small class="list-group-item-text">
						Posted on
						<span data-ng-bind="post.created | date:'mediumDate'"></span>
					</small>
					<!--<h4 class="list-group-item-heading" data-ng-bind="post.message"></h4>-->
					<h4 class="list-group-item-text" data-ng-bind="post.message"></h4>
					<br>
					<small class="list-group-item-text">
						Updated on
						<span data-ng-bind="post.updated | date:'mediumDate'"></span>
					</small>
				</div>
			</div>

		</a>
	</div>
</section>
