<section>
	<div class="col-md-10 col-md-offset-1 list-group form-bg">
		<a data-ng-repeat="post in postsCtrl.posts" class="list-group-item">
			<div class="row">
				<div class="col-sm-2 text-center">
					<h6 class="text-primary" data-ng-bind="post.user.displayName"></h6>
					<h5 class="text-danger" data-ng-bind="post.user.username"></h5>
					<small class="list-group-item-text">
						Joined:
						<span data-ng-bind="post.user.created | date:'mediumDate'"></span>
					</small>
				</div>
				<div class="post-divider-vertical"></div>
				<div class="col-sm-9">
					<div class="row">
						<div class="col-md-3">
							<small class="list-group-item-text">
								Posted on
								<span data-ng-bind="post.created | date:'mediumDate'"></span>
							</small>
						</div>
						<div class="col-md-9 col-md-push-8">
							<button type="button" class="btn btn-sm btn-warning">
								<i class="glyphicon glyphicon-edit"></i>
							</button>
							<button type="button" class="btn btn-sm btn-danger"
									ng-click="postsCtrl.remove(post)">
								<i class="glyphicon glyphicon-trash"></i>
							</button>
						</div>
					</div>
					<h4 class="list-group-item-text" data-ng-bind="post.message"></h4>
					<br>
					<small class="list-group-item-text">
						Updated on
						<span data-ng-bind="post.updated | date:'mediumDate'"></span>
					</small>
				</div>
			</div>
		</a>
	</div>
</section>
