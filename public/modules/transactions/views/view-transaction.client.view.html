<section data-ng-controller="TransactionsController" data-ng-init="findOne()">
	<div class="">

			<div class="panel-heading">Items in Transaction no: {{transaction._id}}</div>
			<!-- Table -->
			<table class="table">

					<th>Quantity</th>

				</thead>

							 class="img-thumbnail"/> </td>
					<td>{{item.name}}</td>
					<td>{{item.price}}</td>
					<td>{{item.quantity}}</td>
