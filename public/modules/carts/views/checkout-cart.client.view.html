<section data-ng-controller="CartCheckoutController">
	<div class="jumbotron-item">
		<div class="text-center">
			<h1>What do you want to do?</h1>
		</div>
		<br>
		<div class="text-center">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<button type="button" class="btn btn-block btn-lg btn-success" ng-click="completeTransaction()">Complete</button>
				</div>
			</div>
			<br>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<button type="button" class="btn btn-block btn-lg btn-danger" ng-click="cancelTransaction()">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</section>
