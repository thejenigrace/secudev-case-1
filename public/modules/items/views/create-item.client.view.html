<section data-ng-controller="ItemsController">
    <div class="page-header">
        <h1>New Item</h1>
    </div>
    <div class="col-md-6">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name"
							   class="form-control" placeholder="Name" required>
						<input type="number" data-ng-model="price" id="price"
							   class="form-control" placeholder="0.00" required>
						<input type="text" data-ng-model="description" id="description"
							   class="form-control" placeholder="Description" required>
						<input type="file" data-ng-model="image" id="image"
							   class="form-control" placeholder="Image Location" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
